<section id="page_title">
	<div class="container">
		<div class="page-header">
			<h1>Новости для Радио-Т <small>{{news.title}}</small></h1>
		</div>
	</div>
</section>
<section id="themes_list">
	<div class="container" dnd-list="news.items">
		<div class="text-center" ng-if="news.loading">Загружаю...</div>
		<div class="theme_box" 
			ng-repeat="(key, item) in news.items"
			ng-if="!geek_only || (geek_only && item.geek)"
			ng-include="'js/views/news_item.html'"
			ng-class="{'active': item.active}"
			dnd-draggable="item"
			dnd-moved="news.items.splice($index, 1)"
			dnd-effect-allowed="move"
			dnd-selected="selected = item"
		></div>
		<div class="dndPlaceholder"></div>
	</div>
</section>
